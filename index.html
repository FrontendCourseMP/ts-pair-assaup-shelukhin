<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practic #1</title>
</head>
<body>
    <header>
        <form class="form">
            <label for="name">
                Введите ФИО
                <input type="text" id="name" placeholder="Иванов Иван Иванович" class="fullName">
            </label>
            <button type="submit" class="btn">Преобразовать</button>
        </form>
        <output class="result">Вывод:</output>
        <div class="container">
        <p>Калькулятор математических выражениц</p>
        
        <form  class="math-form">
            <div class="form-group">
                <label for="expression">Математическое выражение:</label>
                <input 
                    type="text" 
                    id="expression" 
                    placeholder="2+2"
                    class="math-input"
                    required
                >
                <div id="expressionError" class="math-error error"></div>
            </div>
            
            <button type="submit" class="math-submit">Вычислить</button>
        </form>
        
        <output class="result math-result">Вывод:</output>
    </div>
    </header>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
